{% extends 'index.html' %}

{% block title %}Create Page{% endblock title %}

{% block content %}

{% for message in messages %}
    <h3>{{ message }}</h3>
{% endfor %}

    <form action="{% url 'option:create' %}" method="post">
        {% csrf_token %}

        <label for="#question_text">Question : </label>
        <input type="text" id=question_text, name="question_text" required><br>
        <label for="#option1">Option A : </label>
        <input type="text" id=option1, name="option1" required><br>
        <label for="#option2">Option B : </label>
        <input type="text" id=option2, name="option2" required><br>
        <label for="#option3">Option C : </label>
        <input type="text" id=option3, name="option3" required><br>
        <label for="#option4">Option D : </label>
        <input type="text" id=option4, name="option4" required><br>
        <label for="#correct">Correct Answer : </label>
        <input type="text" id=correct, name="correct" required><br>

        <button type="submit">Create Question</button>

    </form>

{% endblock content %}
